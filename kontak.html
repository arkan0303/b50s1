<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/kontak.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <ul>
                <li>
                    <img src="/image/logo (1).png" alt="logo">
                </li>
                <li class="item-collapse">
                    <a  href="/index.html">Home</a>
                </li>
                    <li class="item-collapse">
                        <a href="/project.html">My Project</a>
                    </li>
                    <li class="item-collapse">
                        <a href="testimonial.html">Testimonial</a>
                    </li>
            </ul>

        </div>
        <div class="nav-right item-collapse">
            <a  class="active" href="/kontak.html">Contact Me</a>
        </div>

        <div class="nav-right" id="barsMenu">
            <button style="background-color: transparent; border: none; cursor: pointer;" onclick="openBars()">
                <i class="fa-2x fa-solid fa-bars"></i>
            </button>
        </div>

    </nav>

    <div class="bars" id="bars">
        <a href="index.html">Home</a>
        <a href="project.html" >My Project</a>
        <a href="kontak.html" class="bars-active">Contact</a>
        <a href="testimonial.html" >Testimonial</a>
    </div>
    <div class="konten">
        <form >
            <div>
                <h3>GET IN TOUCH</h3>
            </div>
            <div>
                <label for="input-name">Nama</label>
                <input type="text" id="input-name" required>
            </div>
            <div>
                <label for="input-email">Email</label>
                <input type="email" id="input-email" required>
            </div>
            <div>
                <label for="input-number">Phone Number</label>
                <input type="number" id="input-number" required>
            </div>
            <div>
                <label for="input-select">Subject</label>
                <select name="" id="input-select" required>
                    <option value="" hidden>Select</option>
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="Fulstack">Fulstack</option>
                </select>
            </div>
            
            <div>
                <label for="input-message">Your Message</label>
                <textarea name="" id="input-message" required cols="10" rows="3" placeholder="masukin"></textarea>
            </div>
    
            <div>
                <button type="button" onclick="submitData()"> Submit </button>
            </div>
    
    
        </form>
    </div>
    <script src="/js/kontak.js"></script>
    <script src="/js/tak.js"></script>
</body>
</html>
