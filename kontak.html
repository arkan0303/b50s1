<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact</title>
    <link rel="stylesheet" href="kontak.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <ul>
                <li>
                    <img src="./image/logo (1).png" alt="logo">
                </li>
                <li>
                    <a class="active" href="index.html">Home</a>
                </li>
                    <li><a href="">My Project</a>
                </li>
            </ul>

        </div>
        <div class="nav-right">
            <a href="">Contact Me</a>

        </div>
    </nav>
    <div class="konten">
        <form >
            <div>
                <h3>GET IN TOUCH</h3>
            </div>
            <div>
                <label for="input-name">Nama</label>
                <input type="text" id="Input-name" required>
            </div>
            <div>
                <label for="input-email">Email</label>
                <input type="email" id="input-email" required>
            </div>
            <div>
                <label for="input-number">Phone Number</label>
                <input type="number" id="input-number" required>
            </div>
            <div>
                <label for="input-select">Subject</label>
                <select name="" id="input-select" required>
                    <option value="" hidden>Select</option>
                    <option value="">Backend</option>
                    <option value="">Frontend</option>
                    <option value="">Fulstack</option>
                </select>
            </div>
            
            <div>
                <label for="input-message">Your Message</label>
                <textarea name="" id="input-message" required cols="10" rows="3" placeholder="masukin"></textarea>
            </div>
    
            <div>
                <button>
                    Submit
                </button>
            </div>
    
    
        </form>
    </div>
    
</body>
</html>
